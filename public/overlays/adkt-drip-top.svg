<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 260" width="1440" height="260">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#6fe3ff"/>
      <stop offset="1" stop-color="#4f9cff"/>
    </linearGradient>
    <linearGradient id="blood" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="0.35" stop-color="#ffffff"/>
      <stop offset="0.36" stop-color="#e10600"/>
      <stop offset="1" stop-color="#8b0000"/>
    </linearGradient>
  </defs>

  <!-- ADKT wordmark -->
  <g font-family="Impact, Haettenschweiler, 'Arial Black', sans-serif"
