<!doctype html>
<meta charset="utf-8" />
<title>Split Players</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
  body { margin:0; font-family:system-ui; background:#0b0f12; color:#eee; }
  .grid { display:grid; grid-template-columns:1fr 1fr; gap:8px; padding:8px; height:100vh; }
  video { width:100%; height:100%; background:#000; }
</style>

<div class="grid">
  <video id="vA" controls muted playsinline></video>
  <video id="vB" controls muted playsinline></video>
</div>

<script>
  const A = "http://127.0.0.1:8088/live/camA.m3u8";
  const B = "http://127.0.0.1:8088/live/camB.m3u8";
  function attach(id, src){
    const el = document.getElementById(id);
    if (el.canPlayType('application/vnd.apple.mpegurl')) { el.src = src; el.play(); }
    else { const h = new Hls(); h.loadSource(src); h.attachMedia(el); el.play(); }
  }
  attach("vA", A);
  attach("vB", B);
</script>
