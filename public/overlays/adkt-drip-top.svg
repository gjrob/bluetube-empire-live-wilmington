    <text x="210" y="150">D</text>
    <text x="370" y="150">K</text>
    <text x="520" y="150">T</text>
  </g>

  <!-- drip veil -->
  <path fill="url(#blood)" opacity="0.92"
        d="M0,120
           C220,120 280,70 420,70
           C560,70 620,120 780,120
           C940,120 1000,76 1140,76
           C1280,76 1320,120 1440,120
           L1440,0 L0,0 Z"/>

  <!-- random drips -->
  <path fill="#8b0000"
        d="M180,120 q20,40 0,110 q-20,-30 0,-110Z
           M360,120 q24,70 -6,130 q-18,-40 6,-130Z
           M690,120 q20,50 2,120 q-24,-30 -2,-120Z
           M980,120 q18,60 -8,130 q-22,-34 8,-130Z
           M1270,120 q22,70 -4,135 q-26,-36 4,-135Z" />
</svg>
